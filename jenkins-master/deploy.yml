apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 412
      containers:
        - name: jenkins
          image: mikedouglas7/jenkins-master:1.9
          command: ["/bin/sh"]
          args: [
              "-c",
              "service docker start;
              java -jar jenkins.war",
            ]
          securityContext:
            runAsUser: 0
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: LIMITS_MEMORY
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
                  divisor: 1Mi
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false -Xmx$(LIMITS_MEMORY)m -XshowSettings:vm -Dhudson.slaves.NodeProvisioner.initialDelay=0 -Dhudson.slaves.NodeProvisioner.MARGIN=50 -Dhudson.slaves.NodeProvisioner.MARGIN0=0.85 -Djava.net.preferIPv4Stack=true -Dhudson.security.csrf.GlobalCrumbIssuerConfiguration=true
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: "2"
              memory: 2000Mi
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 5000
          volumeMounts:
            - name: jenkins-persistent-storage
              mountPath: /var/lib/docker
      volumes:
        - name: jenkins-persistent-storage
          persistentVolumeClaim:
            claimName: pvc
