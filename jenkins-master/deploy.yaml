apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: jenkins
          image: michaeldbs/jenkins-master:1.2
          command: ["/bin/sh"]
          args: [
              "-c",
              "service docker start;
              ./usr/local/bin/jenkins.sh",
            ]
          securityContext:
            runAsUser: 0
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DOCKER_HOST
              value: tcp://docker-svc:2375
            - name: LIMITS_MEMORY
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
                  divisor: 1Mi
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false -Xmx$(LIMITS_MEMORY)m -XshowSettings:vm -Dhudson.slaves.NodeProvisioner.initialDelay=0 -Dhudson.slaves.NodeProvisioner.MARGIN=50 -Dhudson.slaves.NodeProvisioner.MARGIN0=0.85 -Djava.net.preferIPv4Stack=true -Dhudson.security.csrf.GlobalCrumbIssuerConfiguration=true
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "1"
              memory: 1000Mi
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 5000
        - name: jenkins-cli
          image: michaeldbs/jenkins-master:1.2
          command: ["/bin/sh"]
          args: ["-c", "./jenkins_config/config.sh"]
          resources:
            limits:
              cpu: "1"
              memory: 500Mi
            requests:
              cpu: "1"
              memory: 500Mi
